services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@db:5432/jos_db}
      - PORT=${PORT:-5000}
    depends_on:
      - db
    networks:
      - jos-network

  db:
    image: postgres:16
    container_name: jos_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-jos_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jos-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: jos_pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    depends_on:
      - db
    networks:
      - jos-network

networks:
  jos-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
