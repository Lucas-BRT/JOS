services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@db:5432/join_our_session}
      - PORT=${PORT:-5000}
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: jos_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-jos}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-jos_password}
      - POSTGRES_DB=${POSTGRES_DB:-jos_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  pgadmin_data:
