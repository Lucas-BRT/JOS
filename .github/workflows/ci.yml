name: Rust CI/CD

on:
  pull_request:

    branches: [ main, development ]
  push:
    branches: [ main, development ]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/jos

jobs:
  validate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/testdb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2


      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run Migrations
        run: sqlx migrate run

      - name: Prepare sqlx data
        run: cargo sqlx prepare

      - name: Check .sqlx directory contents
        run: ls -laR .sqlx
        continue-on-error: true

      - name: Check Formatting
        run: cargo fmt --check

      - name: Run Linter
        run: cargo clippy -- -D warnings

      - name: Run Tests
        run: cargo test

      - name: Upload .sqlx artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlx-data
          path: .sqlx/*.json

  build-and-push:
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download .sqlx artifact
        uses: actions/download-artifact@v4
        with:
          name: sqlx-data
          path: .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./prod/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest, ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Trigger Dokploy Webhook
        run: curl -X POST ${{ secrets.DOKPLOY_WEBHOOK_URL }}